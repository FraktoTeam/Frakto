name: Run Tests & Deploy to Vercel

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ğŸ§ª Job 1: Ejecutar los tests
  test:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 4ï¸âƒ£ Ejecutar los tests
      - name: Run tests
        run: npm test

  # ğŸš€ Job 2: Desplegar en Vercel (solo si pasan los tests)
  deploy:
    needs: test  # ğŸ”’ Espera a que el job "test" termine correctamente
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          prod: true
